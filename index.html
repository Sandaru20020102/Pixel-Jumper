<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Jumper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="game-area">
            <div id="score-display">Score: <span id="current-score">0</span></div>

            <img id="player" src="Idle__001.png" alt="Player">
            <div id="fireball-container"></div>
            <div id="start-screen">
                <h1>Pixel Jumper</h1>
                <button id="startButton">Start Game</button>
            </div>
            <div id="game-over-screen" class="hidden">
                <h1>Game Over!</h1>
                <p>Final Score: <span id="final-score">0</span></p> <button id="restartButton">Restart Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
